<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      gap: 10px;
    }
    .search-container input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-container button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Replace the action URL with your Formspree endpoint -->
  <form class="https://formspree.io/f/mqadgqyv" method="POST" action="https://formspree.io/f/mabcdxyz">
    <input type="text" name="search" placeholder="Enter your search..." required>
    <button type="submit">Search</button>
  </form>

</body>
</html>
