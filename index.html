<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .search-box h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .search-box input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box button {
      padding: 10px 20px;
      margin-left: 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Replace the action URL with your own Formspree endpoint -->
  <form class="https://formspree.io/f/mwpnwoyn" action="https://formspree.io/f/yourFormID" method="POST">
    <h2>My Search</h2>
    <input type="text" name="search" placeholder="Type your search..." required>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
